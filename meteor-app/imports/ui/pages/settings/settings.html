<template name="App_settings">
    <form class="form-horizontal">
        <fieldset>
            <legend>SlyCam Settings</legend>
            <div class="form-group">
                <label for="lock-timeout" class="col-sm-2 control-label">Lock Timeout</label>

                <div class="col-sm-5">
                    <input type="number" class="form-control" id="lock-timeout"
                           value="{{lockTimeout}}" placeholder="Lock Timeout" />
                    <p class="help-block">(in Seconds)</p>
                </div>
            </div>
            <div class="form-group">
                <label for="visit-timeout" class="col-sm-2 control-label">Visit Timeout</label>

                <div class="col-sm-5">
                    <input type="number" class="form-control" id="visit-timeout"
                           value="{{visitTimeout}}" placeholder="Visit Timeout" />
                    <p class="help-block">(in Minutes)</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <button type="submit" class="btn btn-success" id="save-settings">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</template>
